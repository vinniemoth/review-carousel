<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/app.js"></script>
    <title>Review Carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h1>Our Reviews</h1>
        <div class="review">
          <img src="" id="photo" />
          <p class="name"></p>
          <p class="role"></p>
          <p class="review-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam,
            labore nam tempora incidunt aut quibusdam, dicta deleniti officiis
            excepturi facere non molestias porro enim similique autem in
            accusamus amet voluptatibus.
          </p>
          <div class="buttons">
            <div id="previous">
              <i data-feather="arrow-left"></i>
            </div>
            <div id="next">
              <i data-feather="arrow-right"></i>
            </div>
          </div>
          <button class="surprise">Surprise-me</button>
        </div>
      </main>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
